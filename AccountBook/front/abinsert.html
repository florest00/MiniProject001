<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/ab.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script defer src="./js/ab-insert.js"></script>
</head>

<body>
    <div class="container-md">
        <h1 id="abFormTitle">가계부 작성</h1>
        <!-- ab.html에서 수정 아이콘 눌렀을 때는 "가계부 수정"으로 바뀔것 -->
        <hr>
        <form id="accountForm" class="row g-3">
            <div class="col-md-4">
                <label for="type" class="form-label">유형</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="">선택</option>
                    <option value="INCOME">수입</option>
                    <option value="EXPENSE">지출</option>
                </select>
            </div>

            <div class="col-md-8">
                <label for="title" class="form-label">항목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="col-md-6">
                <label for="amount" class="form-label">금액</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            <div class="col-md-6">
                <label for="category" class="form-label">카테고리</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>

            <div class="col-12">
                <label for="memo" class="form-label">메모</label>
                <textarea class="form-control" id="memo" name="memo" rows="2"></textarea>
            </div>

            <div class="col-md-6">
                <label for="transactionDate" class="form-label">거래일</label>
                <input type="date" class="form-control" id="transactionDate" name="transactionDate" required>
            </div>

            <div class="col-12 btn-group-001">
                <button type="button" class="btn btn-custom-outline">목록</button>
                <button type="submit" class="btn btn-custom" id="submitBtn">저장</button>
            </div>
        </form>

    </div>
</body>

</html>
